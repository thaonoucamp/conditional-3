<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt("Nhap so tuoi");
    checkAge();
    function checkAge () {
        if (age < 120 && age > 0) {
            alert(" Tuoi cua ban la : "+age);
        }else {
            alert("Ban nhap khong dung tuoi");
        }
    }
</script>
</body>
</html>
