<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap so a :"));
    let b = parseFloat(prompt("Nhap so b :"));
    let c = parseFloat(prompt("Nhap so c :"));
    checkFloat();
    function checkFloat() {
        if (a > 0 && b > 0 && c > 0) {
            alert(a,b,c+"la canh cua mot tam giac");
        }if ((a+b) > c) {
            alert(a,b,c+"la canh cua mot tam giac");
        }if ((b+c) > a) {
            alert(a,b,c+"la canh cua mot tam giac");
        }if ((a+c) > b) {
            alert(a,b,c+"la canh cua mot tam giac");
        }
    }
</script>
</body>
</html>
